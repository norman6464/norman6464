name: Update README cards

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency:
  group: readme-cards
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUMMARY_GITHUB_TOKEN }}

      - name: Delete old cards
        run: |
          rm -rf profile-summary-card-output/
          rm -rf github-stats/

      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_GITHUB_TOKEN }}
        with:
          USERNAME: norman6464
          UTC_OFFSET: 9
          AUTO_PUSH: false

      - name: Download github-readme-stats card
        run: |
          mkdir -p github-stats
          curl -s -o /tmp/stats.svg \
            "https://github-readme-stats.vercel.app/api?username=norman6464&bg_color=0d1117cc&title_color=58a6ff&text_color=c9d1d9&icon_color=58a6ff&show_icons=true&include_all_commits=true&count_private=true&hide_border=true&custom_title=GitHub%20Stats&rank_icon=github"
          if grep -q '<svg' /tmp/stats.svg; then
            cp /tmp/stats.svg github-stats/stats.svg
            echo "Stats card downloaded successfully"
          else
            echo "First attempt failed, retrying in 5s..."
            sleep 5
            curl -s -o /tmp/stats.svg \
              "https://github-readme-stats.vercel.app/api?username=norman6464&bg_color=0d1117cc&title_color=58a6ff&text_color=c9d1d9&icon_color=58a6ff&show_icons=true&include_all_commits=true&count_private=true&hide_border=true&custom_title=GitHub%20Stats&rank_icon=github"
            if grep -q '<svg' /tmp/stats.svg; then
              cp /tmp/stats.svg github-stats/stats.svg
              echo "Stats card downloaded on retry"
            else
              echo "Stats API unavailable, skipping stats card update"
            fi
          fi

      - name: Download streak stats card
        run: |
          curl -s -o /tmp/streak.svg \
            "https://streak-stats.demolab.com/?user=norman6464&theme=tokyonight"
          if grep -q '<svg' /tmp/streak.svg; then
            cp /tmp/streak.svg github-stats/streak.svg
            echo "Streak card downloaded successfully"
          else
            echo "First attempt failed, retrying in 5s..."
            sleep 5
            curl -s -o /tmp/streak.svg \
              "https://streak-stats.demolab.com/?user=norman6464&theme=tokyonight"
            if grep -q '<svg' /tmp/streak.svg; then
              cp /tmp/streak.svg github-stats/streak.svg
              echo "Streak card downloaded on retry"
            else
              echo "Streak API unavailable, skipping streak card update"
            fi
          fi

      - name: Commit and push cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-summary-card-output/ github-stats/
          git diff --staged --quiet || {
            git commit -m "chore: update profile summary cards"
            git pull --rebase
            git push
          }
