name: Update README cards

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency:
  group: readme-cards
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUMMARY_GITHUB_TOKEN }}

      - name: Delete old cards
        run: |
          rm -rf profile-summary-card-output/
          rm -rf github-stats/

      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_GITHUB_TOKEN }}
        with:
          USERNAME: norman6464
          UTC_OFFSET: 9
          AUTO_PUSH: false

      - name: Download streak stats card
        run: |
          mkdir -p github-stats
          curl -s -o github-stats/streak.svg \
            "https://streak-stats.demolab.com/?user=norman6464&theme=tokyonight"
          if grep -q '<svg' github-stats/streak.svg; then
            echo "Streak card downloaded successfully"
          else
            echo "Warning: Streak card may not be valid SVG, retrying..."
            sleep 5
            curl -s -o github-stats/streak.svg \
              "https://streak-stats.demolab.com/?user=norman6464&theme=tokyonight"
          fi

      - name: Commit and push cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-summary-card-output/ github-stats/
          git diff --staged --quiet || {
            git commit -m "chore: update profile summary cards"
            git pull --rebase
            git push
          }
